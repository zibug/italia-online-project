<div *ngIf="listaArticoli != null">
    <table mat-table [dataSource]="listaArticoli" class="mat-elevation-z8">
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef>Titolo</th>
            <td mat-cell *matCellDef="let element">{{element.title}}</td>
        </ng-container>
        <ng-container matColumnDef="url">
            <th mat-header-cell *matHeaderCellDef>Link</th>
            <td mat-cell *matCellDef="let element"><a href="{{element.url}}" target="_blank">{{element.url}}</a></td>
        </ng-container>
        <ng-container matColumnDef="publishDate">
            <th mat-header-cell *matHeaderCellDef>Data Pubblicazione</th>
            <td mat-cell *matCellDef="let element">{{element.publishDate | date: 'dd-MM-yyy'}}</td>
        </ng-container>
        <ng-container matColumnDef="source">
            <th mat-header-cell *matHeaderCellDef>Risorsa</th>
            <td mat-cell *matCellDef="let element">{{element.source}}</td>
        </ng-container>
        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef>Tipo</th>
            <td mat-cell *matCellDef="let element">{{element.type}}</td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>

<div *ngIf="listaArticoli == null">
    <h1>Tabella in caricamento</h1>
    <img src="../../../assets/patrick.jpeg" alt="loading" title="loading">
</div>

<div *ngIf="listaArticoli != null && listaArticoli.length == 0">
    <h1>Dati non trovati</h1>
</div>
